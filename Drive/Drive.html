        <script type="text/javascript">
        $(document).ready(function (){
            $.post("GetCookies",{},
            function(data,status){
                obj=JSON.parse(data);
                    $("#id").append(obj.User);
            });
            $.post("GetFiles",{},
            function(data,status){
                    $("#files").append(data);
            });
            $(document).on('click','.directory',function(){
                $.get("LocFiles",
                    {
                            path:$(this).attr('path')
                    },
                    function(data,status,xhr){
                        $("#files").empty();
                        $("#files").append(data);
                    }
                );
            });
            $(document).on('click','.file',function(){
                var path1=$(this).attr('path');
                $.get("DownloadFile",
                    {
                            path:$(this).attr('path')
                    },
                    function(data,status,xhr){
                    }
                );
            });
        });
        </script>
